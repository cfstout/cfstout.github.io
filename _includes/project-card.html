<div class="project-card">
    <div class="card-inner">
        <div class="card-front">
            {% if include.project.thumbnail %}
            <img src="{{ include.project.thumbnail | relative_url }}" alt="{{ include.project.title }}">
            {% else %}
            <div class="placeholder-image">
                <i class="fas fa-code"></i>
            </div>
            {% endif %}
            <h3>{{ include.project.title }}</h3>
        </div>
        <div class="card-back">
            <h3>{{ include.project.title }}</h3>
            <p>{{ include.project.description }}</p>
            <div class="tech-stack">
                {% for tech in include.project.technologies limit:3 %}
                <span class="tech-badge">{{ tech }}</span>
                {% endfor %}
            </div>
            <a href="{{ include.project.url | relative_url }}" class="btn small">View Project</a>
        </div>
    </div>
</div>
