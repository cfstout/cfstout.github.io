<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/normalize.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ '/assets/css/' | append: stylesheet | append: '.css' | relative_url }}">
    {% endfor %}
    {% endif %}

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">

    <!-- SEO -->
    {% seo title=false %}
</head>
<body class="{% if page.body_class %}{{ page.body_class }}{% endif %}">
{% include header.html %}

{{ content }}

{% include footer.html %}

<script src="{{ '/assets/js/main.js' | relative_url }}"></script>
{% if page.custom_js %}
{% for js_file in page.custom_js %}
<script src="{{ '/assets/js/' | append: js_file | append: '.js' | relative_url }}"></script>
{% endfor %}
{% endif %}
</body>
</html>
